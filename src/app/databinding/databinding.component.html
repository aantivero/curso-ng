<h1>String Interpolation</h1>
<p>
  {{aplicacion}}
</p>

<h1>Property Binding</h1>
<input type="text" [value]=valorInicial>
<p [ngClass]="{bordeRojo: onTest(), bold: true}">Esto es un parrafo</p>
<p [ngStyle]="{color: 'blue'}">Este es otro parrafo</p>

<h1>Mi Property Binding</h1>
<app-property-binding [resultado]=123321></app-property-binding>

<h1>Event Binding</h1>
<app-event-binding (clicked)="onClicked($event)" (presionado)="algodeafuera($event)"></app-event-binding>

<h1>Double Data</h1>
<div>
  <h3>Persona</h3>
  {{persona.nombre}} : {{persona.edad}}
</div>

<input [(ngModel)]="persona.nombre" required>
<input [(ngModel)]="persona.edad" required>
